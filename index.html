<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex布局</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      /* * {
        border: 1px solid #00ff00;
      } */
      .shadow{
          box-shadow:inset 0px 0px 5px 1px #000;
      }
      .flex {
        display: flex;
      }
      .baiSe {
        background-color: #fff;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8{
          margin:8px;
      }
      .mgr8{
          margin-right: 8px;
      }
      .mgt8{
          margin-top: 8px;
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px; z-index: 1;" class="baiSe shadow"></div>
    <!-- 右主体 -->
    <div class="flex1 column">
      <!-- 头部栏 -->
      <div style="height: 60px;z-index: 1;" class="baiSe shadow"></div>
      <!-- 内容区 -->
      <div style="overflow:auto" class="flex1 flex">
        <!-- 内容左区 -->
        <div style="flex: 3" class="flex column mg8">
            <!-- 数据区 -->
            <div class="flex">
                <!-- 四个数据块 -->
                <div style="height:100px;" class="flex1 baiSe mgr8 shadow"></div>
                <div style="height:100px;" class="flex1 baiSe mgr8 shadow"></div>
                <div style="height:100px;" class="flex1 baiSe mgr8 shadow"></div>
                <div style="height:100px;" class="flex1 baiSe shadow"></div>
            </div>
            <!-- 列表区 -->
            <div class="flex column">
                <div style="height:160px;" class="baiSe mgt8 shadow"></div>
                <div style="height:160px;" class="baiSe mgt8 shadow"></div>
                <div style="height:160px;" class="baiSe mgt8 shadow"></div>
            </div>
        </div>
        <!-- 内容右区 -->
        <div style="flex: 1" class="flex column mgr8">
            <!-- 提示区 -->
            <div style="height:150px;" class="baiSe mgt8 shadow">提示区</div>
            <!-- 消息区 -->
            <div style="height:300px;" class="baiSe mgt8 shadow">消息区</div>
        </div>
      </div>
    </div>
  </body>
</html>
